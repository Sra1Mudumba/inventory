{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
        <title>Payment Confirmation</title>

        <style>
            #navbar {
                background-color: blanchedalmond;
            }

            .navbar-brand, .navbar-brand:hover {
                color: brown; 
                font-weight: bold; 
                font-size: 1.5em;
            }

            #heading {
                font-weight: bolder;
                font-size: 2.3em;
            }

            .navbar-nav > .nav-item> .nav-link {
                color: brown; 
                font-weight: bold;
            }

            .navbar-nav > .nav-item .nav-link:hover {
                color: blanchedalmond;
                background-color: brown;
            }

            .active {
                background-color:peachpuff;
            }

            body {
                margin-top: 60px; 
                background-color: #a0522d; 
                font-family: 'Actor';
            }

            #form{
                border:1px solid #cecece; 
                background-color: blanchedalmond;
                border-radius: 1%;
                font-weight: bold;
                z-index: 1;
                margin-top: 20vh;
            }

            .btn {
                background-color: brown;
                color: blanchedalmond;
            }

            .btn:hover {
                color: blanchedalmond;
            }
        </style>
    </head>

    <body>
        <div class="container">            
            <div class="row">
                <div class="col-md-6 offset-md-3 col-12">
                    <form id = "form" method = "POST">
                        <p id = "heading" class = "text-center">Sales</p>
                        <hr>
                        <div class="form-group row ml-auto">
                            <label for="total" class = "col-3">Total Price</label>
                            <input class = "form-control col-7" type="text" id = "total" name = "total" value = "{{ total }}">
                        </div>
                       
                        <div class="form-group row ml-auto">
                            <label for="invoice" class = "col-3">Invoice No.</label>
                            <input type="text" class = "form-control col-7" id = "invoice" name = "invoice" value = "{{ invoice }}">
                        </div>

                        <div class="row">
                            <a href="{% url 'index' %}" class = "btn btn-outline offset-1 col-4 mb-3 mt-3">Continue</a>
                            <a target = "_blank" href = "../../bill/{{ invoice }}" class="btn btn-outline offset-1 col-4 mb-3 mt-3"><span><i class = "fa fa-file-pdf"></i></span>Generate Bill</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
